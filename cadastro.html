<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Restaurante Ao Lado da Uninove</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="login-container">
  <h2>Criar Conta</h2>

  <input id="nome" type="text" placeholder="Nome completo" required>
  <input id="email" type="email" placeholder="E-mail" required>
  <input id="senha" type="password" placeholder="Senha" required>
  <input id="confirmarSenha" type="password" placeholder="Confirmar senha" required>

  <button id="btnCadastrar">Cadastrar</button>

  <p class="login-links">
    Já tem conta? <a href="login.html">Entrar</a>
  </p>

  <a href="index.html" class="voltar">⬅ Voltar ao início</a>
</div>

<!-- Apenas um script -->
<script type="module" src="js/cadastro.js"></script>

</body>
</html>
