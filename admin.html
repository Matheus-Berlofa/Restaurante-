<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    #listaReservas {
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border-left: 4px solid #007bff;
    }

    .btnExcluir {
      margin-top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btnExcluir:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h2>Painel Admin</h2>

  <div id="listaReservas">
    <p>Carregando reservas...</p>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
