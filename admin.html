<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #listaReservas {
      max-width: 600px;
      margin: 20px auto;
    }

    .card {
      background: white;
      border-left: 4px solid #007bff;

      border-radius: 6px;
    }

    .btnExcluir {
      margin-top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
