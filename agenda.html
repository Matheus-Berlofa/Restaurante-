<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Restaurante Fictício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Agende sua Mesa</h2>

    <form id="agendaForm">
        <label>Nome:</label>
        <input type="text" id="nome" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Data:</label>
        <input type="date" id="data" required>

        <label>Horário:</label>
        <select id="horario" required>
            <option value="">Selecione</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>18:00</option>
            <option>19:00</option>
            <option>20:00</option>
        </select>

        <label>Mesa:</label>
        <select id="mesa" required>
            <option value="">Selecione</option>
            <option>Mesa 1</option>
            <option>Mesa 2</option>
            <option>Mesa 3</option>
            <option>Mesa 4</option>
            <option>Mesa 5</option>
        </select>

        <label>Quantidade de pessoas:</label>
        <input type="number" id="quantidade" min="1" max="10" required>

        <button type="submit">Reservar</button>
    </form>

    <p id="mensagem"></p>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="agenda.js"></script>
</body>
</html>
