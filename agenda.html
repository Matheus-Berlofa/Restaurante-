<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Mesa - Restaurante Fictício</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fafafa;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: #444;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: #000;
        }

        .info-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .option-btn {
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: .2s;
        }

        .option-btn:hover {
            border-color: #777;
        }

        .option-selected {
            background: #007bff;
            color: white;
            border-color: #0056b3 !important;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }

        #mensagem {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="top-buttons">
        <a href="index.html" class="nav-btn">⬅ Voltar</a>
        <a href="meus-agendamentos.html" class="nav-btn">Meus agendamentos</a>
    </div>

    <h2>Agendar Mesa</h2>

    <div class="info-box">
        <p><strong>Nome:</strong> <span id="nomeUsuario"></span></p>
        <p><strong>Email:</strong> <span id="emailUsuario"></span></p>
    </div>

    <form id="agendaForm">

        <label>Data:</label>
        <input type="date" id="data" required>

        <label>Horário:</label>
        <div id="horarios" class="options-grid">
            <div class="option-btn">11:00</div>
            <div class="option-btn">12:00</div>
            <div class="option-btn">13:00</div>
            <div class="option-btn">18:00</div>
            <div class="option-btn">19:00</div>
            <div class="option-btn">20:00</div>
        </div>

        <label>Mesa:</label>
        <div id="mesas" class="options-grid">
            <div class="option-btn">Mesa 1</div>
            <div class="option-btn">Mesa 2</div>
            <div class="option-btn">Mesa 3</div>
            <div class="option-btn">Mesa 4</div>
            <div class="option-btn">Mesa 5</div>
        </div>

        <label>Quantidade de pessoas:</label>
        <input type="number" id="quantidade" min="1" max="10" required>

        <button type="submit" id="btnReservar">Reservar</button>

        <p id="mensagem"></p>
    </form>
